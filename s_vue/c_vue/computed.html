<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div id="app">
  {{lastName}}
  {{fullName}}
</div>
<script src="dist/umd/vue.js"></script>
<script>
const vm = new Vue({
    el: '#app',
    data() {
        return {
            firstName: 'li',
            lastName: 'si'
        }
    },
    computed: {
        fullName() {
            // 这里收集 fullName 时需要把渲染 watcher 也收集起来
            console.log('取值了', this)
            return this.firstName + this.lastName
        }
    }
})
console.log(vm.fullName)
console.log(vm.fullName)
setTimeout(() => {
    vm.firstName = 'zhang'
}, 1000)
</script>
</body>
</html>
