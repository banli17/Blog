<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .outer {
            font-size: 0;
            /* 兼容某些浏览器 像素计算精度，还是换行的问题 */
            width: 101px
        }

        .inner {
            width: 33.3%;
            height: 100px;
            display: inline-block;
            /* background: red; */
            outline: solid 0.1px blue;
        }

        .inner:last-child {
            /*  兼容旧浏览器 */
            margin-right: -5px;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
    </div>
</body>

</html>
